<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 100px;
            height: 25px;
        }
    </style>
</head>
<body>
<table>

    <tr>
        <td colspan="4">
            <label for="src"></label><input type="text" id="src"  style="width: 404px">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick=inp('(')>(</button>
        </td>
        <td>
            <button onclick=inp(')')>)</button>
        </td>
        <td>
            <button onclick="">%</button>
        </td>
        <td>
            <button onclick="clearInterval()">AC</button>
        </td>
    </tr>

    <tr>
        <td>
            <button onclick=inp(7)>7</button>
        </td>
        <td>
            <button onclick=inp(8)>8</button>
        </td>
        <td>
            <button onclick=inp(9)>9</button>
        </td>
        <td>
            <button onclick=inp('/')>/</button>
        </td>
    </tr>

    <tr>
        <td>
            <button onclick=inp(4)>4</button>
        </td>
        <td>
            <button onclick=inp(5)>5</button>
        </td>
        <td>
            <button onclick=inp(6)>6</button>
        </td>
        <td>
            <button onclick=inp('*')>X</button>
        </td>
    </tr>

    <tr>
        <td>
            <button onclick=inp(1)>1</button>
        </td>
        <td>
            <button onclick=inp(2)>2</button>
        </td>
        <td>
            <button onclick=inp(3)>3</button>
        </td>
        <td>
            <button onclick=inp('-')>-</button>
        </td>
    </tr>

    <tr>
        <td>
            <button onclick=inp(0)>0</button>
        </td>
        <td>
            <button onclick=inp('.')>.</button>
        </td>
        <td>
            <button onclick=cal()>=</button>
        </td>
        <td>
            <button onclick=inp('+')>+</button>
        </td>
    </tr>

    <script>
        function inp(kt) {
            document.getElementById('src').value += kt;
        }

        function cal() {
            document.getElementById('src').value = eval(document.getElementById('src').value);
        }

        function clearInterval() {
            document.getElementById('src').value = "";
        }
    </script>
</table>
</body>
</html>
