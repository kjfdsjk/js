<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="c"></label><input type="number" id="c">
<button onclick="myfuntion()">CLICK</button>
<p id="result"></p>
</body>
</html>
<script>
    function myfuntion() {
        let C= +document.getElementById("c").value;
        let F= (9*C/5)+32;
        document.getElementById("result").innerHTML = "result: " + F;
    }
</script>
